
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalls</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
<body>
  
    <main class="flex">
      <div class="flex flex-col justify-between w-1/4 h-screen bg-gray-500"></div>
        <nav class="bg-pink-500">
          Nav
        </nav>
      </div>


        <div>
    {% for i in all_stall|slice:"0:3"  %}
    <tr></tr>
    <tr></tr>
      <tr
       class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row  lg:flex-no-wrap mt-10 mb-10 lg:mb-10">
        <td class="w-full xl:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static ">
         
          <!--class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
        <td class="w-full xl:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
        -->
          
          {% if i.status %}
            <span class="rounded ml-5 w-min mt-5 bg-green-400 py-1 px-5 text-xs font-bold rounded-full grid grid-flow-row  ">{{i.room}}</span>
          {% else %}
         
            <span class="rounded ml-5 w-min mt-5 bg-red-400 py-1 px-5 text-xs font-bold rounded-full grid grid-flow-row ">{{i.room}}</span>
         
         
          {% endif %}
         
        </td>
        </tr>
        {% endfor %}
    

      </div>
    </main>
  </body>
  
  </html>
